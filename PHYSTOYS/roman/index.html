var now = new Date();
var seed = now.getSeconds();
var random_number = Math.random(seed);
var numerals=[]; 
var romans=[]; 

var kk=0; var num=0;
function init_tall(){
      for (kk=1;kk<7;kk=kk+1)
	  {
	  random_number=Math.random(seed);
	  question=Math.floor(random_number *2000);
	  rest=question;
	  strng="";
	  if (rest>1000-1) {strng="M"; rest=rest-1000;}
	  if (rest>900-1) {strng=strng+"CM"; rest=rest-900;}
	  if (rest>500-1) {strng=strng+"D"; rest=rest-500;}
	  if (rest>400-1) {strng=strng+"CD"; rest=rest-400;}	
	  if (rest>300-1) {strng=strng+"CCC"; rest=rest-300;}	
	  if (rest>200-1) {strng=strng+"CC"; rest=rest-200;}	
	  if (rest>100-1) {strng=strng+"C"; rest=rest-100;}	
	  if (rest>90-1) {strng=strng+"XC"; rest=rest-90;}
	  if (rest>50-1) {strng=strng+"L"; rest=rest-50;}
	  if (rest>40-1) {strng=strng+"XL"; rest=rest-40;}
	  if (rest>30-1) {strng=strng+"XXX"; rest=rest-30;}
	  if (rest>20-1) {strng=strng+"XX"; rest=rest-20;}
	  if (rest>10-1) {strng=strng+"X"; rest=rest-10;}
	  if (rest>8) {strng=strng+"IX"; rest=rest-9;}
	  if (rest>4) {strng=strng+"V"; rest=rest-5;}
	  if (rest>3) {strng=strng+"IV"; rest=rest-4;}
	  if (rest>2) {strng=strng+"III"; rest=rest-3;}
	  if (rest>1) {strng=strng+"II"; rest=rest-2;}
	  if (rest==1) {strng=strng+"I"; rest=rest-1;}
	  // document.write('roman:   <b>',strng,'</b>  &nbsp;&nbsp;&nbsp; decimal  ',question,'<br>');
	  
	  romans[kk]=strng; numerals[kk]=question;
	  }

}
function insert_tall()
{
document.getElementById("aaarom").innerHTML=romans[1];
document.getElementById("bbbrom").innerHTML=romans[2];

document.getElementById("dddrom").innerHTML=romans[4];
document.getElementById("eeerom").innerHTML=romans[5];
document.getElementById("fffrom").innerHTML=romans[6];
}
init_tall();
insert_tall();
